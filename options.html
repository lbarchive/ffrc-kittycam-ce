<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Friends of Felines&rsquo; Rescue Center Kitty Cam: Options</title>
  <link rel="icon" type="image/png" href="icon16.png"/>
  <link href='http://fonts.googleapis.com/css?family=Boogaloo|Gudea|Short+Stack' rel='stylesheet' type='text/css'/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/sunny/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <link href='options.css' rel='stylesheet' type='text/css'/>
  <script src='options.js'></script>
</head>
<body>
<div class="wrapper">
<header>
  <hgroup>
    <h1>Friends of Felines&rsquo; Rescue Center Kitty Cam</h1>
    <h2>Options</h2>
  </hgroup>
</header>

<section>
  <header>
    <h2>Toolbar Button</h2>
  </header>
  <span>Open</span>
  <span id="kb-options">
    <input type="radio" id="kb-popup" name="kb-options"/><label for="kb-popup">Popup with Cam</label>
    <input type="radio" id="kb-kittyoverflow" name="kb-options"/><label for="kb-kittyoverflow">Kitty Overflow</label>
    <input type="radio" id="kb-ustream" name="kb-options"/><label for="kb-ustream">Ustream</label>
  </span>
  <span>when click on the kitty button on toolbar</span>
</section>

<div id="save-message" class="ui-widget">
  <div style="padding: 0 .7em;" class="ui-state-highlight ui-corner-all"> 
    <p>
      <span style="float: left; margin-right: .3em;" class="ui-icon ui-icon-info"></span>
      Settings have been saved.
    </p>
  </div>
</div>

<section id="controls"></section>

<footer>
  Made by Yu-Jie Lin <img src="icon16.png"/> <a href="https://github.com/livibetter/ffrc-kittycam-ce">GitHub</a>
</footer>
</div><!-- div.wrapper -->
</body>
</html>
